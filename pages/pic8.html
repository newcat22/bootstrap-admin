<!DOCTYPE html>

  <title>Bootstrap Image Grid with Crop Effect</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .image-box {
      background-color: rgba(245, 245, 245, 0.7); /* 白底、浅色的颜色，70% 透明度 */
      height: calc(96px + 20px);
      margin: 2px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      border-radius: 5px; /* 容器圆角 */
    }

    .filename {
      height: 20px;
      background-color: transparent;
      position: absolute;
      top: 10%; /* 调整图片名的位置 */
      left: 0;
      right: 0;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
    }

    .cropped-image-container {
      width: 94%;
      height: 58%;
      overflow: hidden;
      position: relative;
      margin: auto;
      margin-top: 18%; /* 调整图片容器的位置 */
      border-radius: 5px; /* 图片容器圆角 */
    }

    .cropped-image {
      display: block;
      max-width: 94%;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 5px; /* 图片圆角 */
    }

    .modal-body img {
      max-width: 100%;
      height: auto;
    }
    /* 添加下面的样式 */
    .dropdown {
      position: absolute;
      top: 0;
      right: 0;
      z-index: 5;
    }

    .dropdown-menu {
      min-width: 100px;
    }
  </style>
</head>
